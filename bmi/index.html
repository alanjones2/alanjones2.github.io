<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Check Your Body Mass Index</title>
    <meta name="description"
        content="A free and simple BMI calculator to check your body mass index. Works with both metric (cm/kg) and imperial (in/lbs) units.">

    <link rel="canonical" meta property="og:url" content="https://alanjones2.github.io/bmi-caculator">

    <meta property="og:title" content="BMI Calculator - Check Your Body Mass Index">
    <meta property="og:description" content="A free and simple BMI calculator to check your body mass index.">

    <script type="application/ld+json">
      { "@context": "https://schema.org", "@type": "Article" }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
        }

        #bmi-indicator-bar {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-indigo-600 shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-xl font-bold text-white">BMI Calculator</h1>
        </div>
    </header>
    <main class="container mx-auto px-6 py-8">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md">
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-4">Your Details</h2>
                <p class="text-gray-600 mb-6">Enter your height and weight below. You can switch between metric and
                    imperial units.</p>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="height" id="height-label">
                        Height (cm)
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="height" type="text">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="weight" id="weight-label">
                        Weight (kg)
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="weight" type="text">
                </div>
                <div class="flex items-center mb-6">
                    <input type="checkbox" id="unit-switch" class="form-checkbox h-5 w-5 text-indigo-600">
                    <label for="unit-switch" class="ml-2 text-gray-700">Use Imperial Units</label>
                </div>
                <div
                    class="bg-gray-50 px-6 py-4 -mx-6 -mb-6 border-t border-gray-200 flex justify-between items-center">
                    <button
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        id="calculate-btn">
                        Calculate
                    </button>
                    <button
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        id="clear-btn">
                        Clear
                    </button>
                </div>
            </div>

            <div id="result-section" class="p-6 border-t border-gray-200" style="display: none;">
                <h2 class="text-2xl font-bold mb-4">Your Result</h2>
                <div id="result" class="text-2xl font-bold text-center text-indigo-600"></div>
                <div class="w-full bg-gray-200 rounded-full h-4 mt-4">
                    <div id="bmi-indicator-bar" class="h-4 rounded-full" style="width: 0%;"></div>
                </div>
                <div class="flex justify-between text-xs mt-1">
                    <span>Underweight</span>
                    <span>Normal</span>
                    <span>Overweight</span>
                    <span>Obese</span>
                </div>
                <div class="flex justify-between text-xs mt-1">
                    <span class="w-1/4 text-left">18.5</span>
                    <span class="w-1/4 text-left">25</span>
                    <span class="w-1/4 text-left">30</span>
                    <span class="w-1/4 text-right">40+</span>
                </div>
                <div id="explanation" class="mt-4 text-gray-600"></div>
            </div>
        </div>
    </main>
    <script>
        const heightInput = document.getElementById('height');
        const weightInput = document.getElementById('weight');
        const heightLabel = document.getElementById('height-label');
        const weightLabel = document.getElementById('weight-label');
        const unitSwitch = document.getElementById('unit-switch');
        const calculateBtn = document.getElementById('calculate-btn');
        const clearBtn = document.getElementById('clear-btn');
        const resultSection = document.getElementById('result-section');
        const resultDiv = document.getElementById('result');
        const explanationDiv = document.getElementById('explanation');
        const bmiIndicatorBar = document.getElementById('bmi-indicator-bar');

        unitSwitch.addEventListener('change', () => {
            if (unitSwitch.checked) {
                heightLabel.textContent = 'Height (in)';
                weightLabel.textContent = 'Weight (lbs)';
            } else {
                heightLabel.textContent = 'Height (cm)';
                weightLabel.textContent = 'Weight (kg)';
            }
            clearFields();
        });

        clearBtn.addEventListener('click', clearFields);

        function clearFields() {
            heightInput.value = '';
            weightInput.value = '';
            resultSection.style.display = 'none';
        }

        calculateBtn.addEventListener('click', () => {
            const height = parseFloat(heightInput.value);
            const weight = parseFloat(weightInput.value);

            resultSection.style.display = 'block';

            if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                resultDiv.textContent = 'Please enter valid height and weight.';
                explanationDiv.innerHTML = '';
                updateBmiIndicator(0);
                return;
            }

            let bmi;
            if (unitSwitch.checked) { // Imperial
                bmi = (weight / (height * height)) * 703;
            } else { // Metric
                const heightInMeters = height / 100;
                bmi = weight / (heightInMeters * heightInMeters);
            }

            resultDiv.textContent = `Your BMI is ${bmi.toFixed(1)}`;
            updateBmiIndicator(bmi);

            let explanation = '';
            if (bmi < 18.5) {
                explanation = 'Your BMI falls within the underweight range.';
            } else if (bmi >= 18.5 && bmi < 25) {
                explanation = 'Your BMI falls within the normal or healthy weight range.';
            } else if (bmi >= 25 && bmi < 30) {
                explanation = 'Your BMI falls within the overweight range.';
            } else {
                explanation = 'Your BMI falls within the obese range.';
            }

            explanationDiv.innerHTML = explanation;
        });

        function updateBmiIndicator(bmi) {
            let percentage = 0;
            let colorClass = 'bg-gray-400';

            if (bmi > 0 && bmi < 18.5) { // Underweight
                percentage = (bmi / 18.5) * 25;
                colorClass = 'bg-blue-500';
            } else if (bmi >= 18.5 && bmi < 25) { // Normal
                percentage = 25 + ((bmi - 18.5) / (25 - 18.5)) * 25;
                colorClass = 'bg-green-500';
            } else if (bmi >= 25 && bmi < 30) { // Overweight
                percentage = 50 + ((bmi - 25) / (30 - 25)) * 25;
                colorClass = 'bg-yellow-500';
            } else if (bmi >= 30) { // Obese
                percentage = 75 + Math.min(((bmi - 30) / (40 - 30)) * 25, 25);
                colorClass = 'bg-red-500';
            }

            percentage = Math.min(percentage, 100); // Cap at 100%

            bmiIndicatorBar.style.width = `${percentage}%`;
            bmiIndicatorBar.className = `h-4 rounded-full ${colorClass}`;
        }
    </script>
</body>

</html>
